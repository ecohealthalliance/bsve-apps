<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="pragma" content="no-cache">
    <title>EHA Programing Interfaces</title>
    <style type="text/css">
        #results {
            margin: 5px;
        }
        #chart {
            width: 100%;
            background: #FFF;
            height: 530px;
        }
        h3.msg {
            text-align: center;
            color: #777;
            font-weight: normal;
            padding: 0 10px;
        }
        .column-left{ float: left; width: 33%; }
        .column-right{ float: right; width: 33%; }
        .column-center{ display: inline-block; width: 33%; }
    </style>
</head>
<body>
    <h1>EPIs</h1>
    <h3>EHA Programming Interfaces</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>Origin Airport</label>
                <input type="text" id="origin" class="typeahead" value="SFO" />
            </div>
            <div class="col">
                <label>Destination Airport</label>
                <input type="text" id="destination" class="typeahead" value="JFK" />
            </div>
            <div class="col">
                <label>Year</label>
                <select id="year">
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option selected="true">2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <table id="table"></table>
    </div>
    <script type="text/javascript" src="https://developer.bsvecosystem.net/sdk/api/BSVE.API.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script type="text/javascript" src="bootstrap-typeahead.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
