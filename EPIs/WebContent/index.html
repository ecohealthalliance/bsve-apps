<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta http-equiv="pragma" content="no-cache">
      <title>EHA Programing Interfaces</title>
      <!-- Latest compiled and minified CSS -->
      <script type="text/javascript" src="//developer.bsvecosystem.net/sdk/api/BSVE.API.js" async></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header class="header">
      <div class="app-title">
        <h1>EPIs</h1>
        <h2>EHA Programming Interfaces</h2>
      </div>

      <nav>
        <ul>
          <li class="active flirt">
            <a href="#">FLIRT</a>
          </li>
          <li class="hotspots">
            <a href="#">HotSpots</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="flirt" class="pane">
      <section class="options">
        <div class="form-group">
          <label for="origin">Origin Airport</label>
          <input type="text" id="origin" class="typeahead form-control" value="SFO" name="origin"/>
        </div>
        <div class="form-group">
          <label for="destination">Destination Airport</label>
          <input type="text" id="destination" class="typeahead form-control" value="JFK" name="destination"/>
        </div>
        <div class="form-group">
          <label for>Year</label>
          <select id="year" class="form-control">
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option selected="true">2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
      </section>

      <section>
        <table id="table"></table>
      </section>

    </main>
    <main id="hotspots" class="pane">
        <h3>HotSpots stuff!</h3>
    </main>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="bootstrap-typeahead.min.js"></script>
    <script type="text/javascript" src="//developer.bsvecosystem.net/sdk/api/BSVE.API.js" ></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
